# Max distance between any pair of points on a line segment
max_line_gap: 1.0

# Min line length allowed
# This should be set to >= smallest feature present in the environment
min_line_length: 1.0

# If the distance of a point on the line to the line segment is greater than N then split the segment
min_split_dist: 0.2

# If the distance from a point to any of its two neighbours is greater than N then it's an outlier
outlier_dist: 0.2

# Minumum number of points for a segment
min_line_points: 10

# Unused...
rmse_thresh: 0.1
cluster_threshold: 100.0  # Distance threshold between two clusters (large value disables cluster
